<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bark & Sparkle — Gentle Grooming in San Dimas</title>

    <!-- Primary Meta -->
    <meta name="title" content="Bark & Sparkle — Gentle Grooming in San Dimas">
    <meta name="description" content="Safety-first grooming for pups up to 40 lbs. AKC S.A.F.E. Certified. San Dimas, CA. Call (626) 670-1270.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Bark & Sparkle — Gentle Grooming in San Dimas">
    <meta property="og:description" content="Safety-first grooming for pups up to 40 lbs. AKC S.A.F.E. Certified. San Dimas, CA.">
    <meta property="og:image" content="/uploads/IMG_3877.jpeg">
    <meta property="og:url" content="https://barkandsparkle.net">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Bark & Sparkle — Gentle Grooming in San Dimas">
    <meta name="twitter:description" content="Safety-first grooming for pups up to 40 lbs. AKC S.A.F.E. Certified. San Dimas, CA.">
    <meta name="twitter:image" content="/uploads/IMG_3877.jpeg">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Built-in CSS so the modern theme always loads -->
    <style>
      :root{
        --bg:#ffffff; --text:#0b1220; --muted:#5b6474; --border:#e6e9ee;
        --brand:#0ea5a8; --brand-d:#0b7f83; --pill:#f3f7f7;
        --radius:14px; --shadow:0 8px 24px rgba(16,24,40,.06);
      }
      *{box-sizing:border-box}
      html,body{margin:0;padding:0;background:var(--bg);color:var(--text);
        font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;line-height:1.55}
      .container{max-width:1040px;margin:0 auto;padding:0 18px}
      a{color:inherit;text-decoration:none}
      a.und:hover{text-decoration:underline}
      .small{font-size:13px;color:#8a94a6}

      /* Top strip + header */
      .header-top{background:var(--brand);color:#e8fbfc;font-size:13px}
      .header-top .bar{display:flex;gap:16px;justify-content:space-between;align-items:center;padding:8px 0}
      .header{position:sticky;top:0;z-index:50;background:rgba(255,255,255,.9);
        backdrop-filter:saturate(180%) blur(8px);border-bottom:1px solid var(--border)}
      .header .row{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
      .brand{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.2px}
      .brand img{height:34px;width:auto;display:block}
      .nav{display:none;gap:20px}
      @media(min-width:860px){.nav{display:flex}}
      .nav a{color:#475569;font-weight:600}

      /* Hero */
      .hero{padding:72px 0 46px;background:linear-gradient(180deg,#fff 0%,#fafefe 100%)}
      @media(min-width:980px){.hero{padding:96px 0 60px}}
      .split{display:grid;gap:24px}
      @media(min-width:980px){.split{grid-template-columns:1.15fr .85fr;align-items:center}}
      h1{font-size:40px;line-height:1.1;margin:0;letter-spacing:-.02em}
      @media(min-width:900px){h1{font-size:50px}}
      .lead{margin-top:12px;color:var(--muted);font-size:17px}
      .ctas{display:flex;gap:10px;flex-wrap:wrap;margin-top:18px}
      .btn{border-radius:999px;padding:11px 16px;font-weight:700;border:1px solid var(--border);
        display:inline-flex;align-items:center;gap:10px;box-shadow:0 1px 0 rgba(0,0,0,.02);background:#fff}
      .btn-primary{background:var(--brand);color:#fff;border-color:var(--brand)}
      .btn-primary:hover{background:var(--brand-d)}
      .btn-outline{background:#fff;color:var(--brand);border-color:var(--brand)}
      .pills{display:flex;gap:10px;color:#495366;font-size:13px;margin-top:16px;flex-wrap:wrap}
      .pill{background:var(--pill);border:1px solid var(--border);padding:6px 10px;border-radius:999px}
      .card-img{aspect-ratio:5/3;border-radius:18px;box-shadow:var(--shadow);background-size:cover;background-position:center}

      /* Sections */
      .section{padding:48px 0}
      .section h2{font-size:28px;margin:0 0 6px}
      .section p.meta{color:var(--muted);margin:0 0 6px}

      /* About */
      .about{align-items:center}
      .badge-row{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
      .badge{display:inline-flex;align-items:center;gap:8px;background:#f6fbfb;border:1px solid var(--border);
        padding:7px 10px;border-radius:12px;font-size:13px;color:#3b5360}
      .about-visuals{display:grid;gap:12px;grid-template-columns:1fr}
      .about-visuals img{display:block;max-width:100%;border-radius:12px;box-shadow:var(--shadow)}

      /* Gallery — square + compact + head-friendly crop */
      .gallery-grid{margin-top:14px;display:grid;gap:8px;grid-template-columns:repeat(auto-fill,minmax(160px,1fr))}
      .gallery-grid img{width:100%;aspect-ratio:1/1;object-fit:cover;object-position:50% 20%;
        border-radius:12px;box-shadow:0 3px 10px rgba(16,24,40,.08);transition:transform .18s ease, box-shadow .18s ease}
      .gallery-grid img:hover{transform:scale(1.03);box-shadow:0 8px 20px rgba(16,24,40,.12)}
      @supports not (aspect-ratio:1/1){.gallery-grid img{height:clamp(140px,18vw,200px)}}

      /* Contact + map */
      .contact-grid{display:grid;gap:22px}
      @media(min-width:960px){.contact-grid{grid-template-columns:1fr 1fr}}
      .card{background:#fff;border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);padding:18px}
      .row2{display:grid;gap:10px;grid-template-columns:1fr}
      @media(min-width:620px){.row2{grid-template-columns:1fr 1fr}}
      .input{width:100%;border:1px solid var(--border);padding:10px 12px;border-radius:12px}
      .textarea{width:100%;min-height:120px;border:1px solid var(--border);padding:10px 12px;border-radius:12px;resize:vertical}
      .map{min-height:300px;border-radius:16px;overflow:hidden;box-shadow:var(--shadow);border:0;width:100%}
      .list{margin-top:10px;display:grid;gap:8px;color:#4b5563;font-size:15px}

      /* Footer */
      .footer{background:#0b1220;color:#cbd5e1;margin-top:40px}
      .footer .grid{display:grid;gap:22px;padding:30px 0}
      @media(min-width:900px){.footer .grid{grid-template-columns:1fr 1fr}}
      .footer .brand{color:#fff;font-weight:800}
      .footer .bottom{border-top:1px solid #111827;padding:16px 0;color:#94a3b8;font-size:13px;display:flex;gap:10px;justify-content:space-between;flex-wrap:wrap}
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
